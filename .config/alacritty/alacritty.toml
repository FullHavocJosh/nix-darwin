general.import = [
  "~/.config/alacritty/catppuccin-mocha.toml",
]

general.live_config_reload = true

[bell]
animation = "EaseOutExpo"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
blink_interval = 500
blink_timeout = 5
unfocused_hollow = true

[cursor.style]
blinking = "Always"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.bold]
family = "LiterationMono Nerd Font"
style = "Bold"

[font.italic]
family = "LiterationMono Nerd Font"
style = "Italic"

[font.normal]
family = "LiterationMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[terminal.shell]
program = "/bin/zsh"

[window]
decorations = "Buttonless"
dynamic_title = true
dynamic_padding = true
opacity = 1
blur = false

[window.padding]
x = 5
y = 5

[scrolling]
history = 100000
